<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="javascripts/checkout.js" defer></script>
  </head>
  <body onload="init()">
    <div id="cart-div">
        <h1>Checkout</h1>
    
        <h2>Your Cart</h2>
        <div id="yourcartdiv">
        Loading...
        </div>
        <hr>
        <strong>Total price: $<span id="total_price"></span></strong>
        <hr>
    </div>
    <div class="break"></div> 
  
    <!-- From Stripe Custom Flow tutorial: https://stripe.com/docs/payments/quickstart -->
    <div id="payment-div" style="display:none">
    <!-- Display a payment form -->
    <form id="payment-form">
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
    </div>
  </body>
</html>
